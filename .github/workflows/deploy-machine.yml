name: Deploy machine

on:
  workflow_call:
    inputs:
      machine:
        required: true
        type: string
    secrets:
      sshkey:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Deploy
      run: |
        eval "$(ssh-agent)"
        ssh-add - <<< "${{secrets.sshkey}}"
        ./deploy.sh ${{inputs.machine}}

