name: Update catalog
on:
  workflow_dispatch:
    inputs:
      catalog:
        required: true
        type: string
      revision:
        required: true
        type: string
  workflow_call:
    inputs:
      catalog:
        required: true
        type: string
      revision:
        required: true
        type: string
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
        github_access_token: ${{secrets.GITHUB_TOKEN}}
        extra_nix_config: |
          access-tokens = github.com=${{secrets.PAT}}

    - name: Update
      run: |
        jq ".\"${{inputs.catalog}}\".revision = \"${{inputs.revision}}\"" <catalogs.json >catalogs.new.json
        mv catalogs.new.json catalogs.json
        nix run .#updateCatalog.${{inputs.catalog}}

    - name: Commit
      run: |
        git config user.name lpm-automaton
        git config user.email lpm-automaton@protonmail.com
        git add -u
        git commit -m "Update catalog"
        git push

