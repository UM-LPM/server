name: Update
on:
  workflow_dispatch:
    inputs:
      revision:
        required: true
        type: string
  workflow_call:
    inputs:
      revision:
        required: true
        type: string
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v25
      with:
        github_access_token: ${{secrets.GITHUB_TOKEN}}
        extra_nix_config: |
          access-tokens = github.com=${{secrets.PAT}}
    
    - name: Update
      run: |
        echo "${{inputs.revision}}" >> ./machines/catalog-view.l/revision
        nix run .#updateCourses

    - name: Commit
      run: |
        git config user.name lpm-automaton
        git config user.email lpm-automaton@protonmail.com
        git add -u
        git commit -m "Update courses"
        git push# This is a basic workflow to help you get started with Actions

